<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Crystals Collector</title>
  <!--Reset CSS-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <!--Custom CSS-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <div class="header">
    <h1>Crystals Collector!</h1>
    <p>Click The Crystals to Collect Points and Match The Score!</p>
  </div>


  <section>
    <div class="numbermatch"></div>
    <div class="totalscore"></div>
    <div class="counter"></div>

    <div class="win/loss">
      <p>Wins:</p>
      <p>Losses:</p>

    </div>
    <div class="images">
      <!--Border radius-->
      <button id="crystalOne" value="plus">
         <img src="assets/images/crystal_one.jpg" alt="">
       </button>
      <button id="crystalTwo" value="plus">
       <img src="assets/images/crystal_two.jpg" alt="">
     </button>
      <button id="crystalThree" value="plus">
       <img src="assets/images/crystal_three.jpg" alt="">
     </button>
      <button id="crystalFour" value="plus">
       <img src="assets/images/crystal_four.jpg" alt="">
     </button>
    </div>
  </section>



</body>
<!--jQuery CDN-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!--JavaScript-->
<script src="assets/javascript/game.js"></script>
</html>
