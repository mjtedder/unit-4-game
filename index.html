<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Crystals Collector</title>
  <!--Reset CSS-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!--Custom CSS-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <h1>CRYSTALS COLLECTOR!</h1>
      <br>
      <p id="instructions">Click The Crystals to Collect Points and Match The Score!</p>
    </div>


    <div class="container">
      <div class="game">
        <section class="userInfo">
          <h2 class="variable">Match:
        <p id="randomNumber"></p>
      </h2>
          <h2 class="variable">Score:
        <p id="totalScore" value="">0</p>
      </h2>
          <h2 class="variable">Wins:
        <p id=wins>0</p>
      </h2>
          <h2 class="variable">Losses:
        <p id=losses>0</p>
      </h2>
        </section>
      </div>

      <div class="images">
        <!--Border radius-->
        <input id="crystalOne" value="plus" type="image" src="assets/images/crystal_one.jpg" alt=""></input>
        <input id="crystalTwo" value="plus" type="image" src="assets/images/crystal_two.jpg" alt=""></input>
        <input id="crystalThree" value="plus" type="image" src="assets/images/crystal_three.jpg" alt=""></input>
        <input id="crystalFour" value="plus" type="image" src="assets/images/crystal_four.jpg" alt=""></input>
      </div>

</body>

<!--jQuery CDN-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!--JavaScript-->
<script src="assets/javascript/game.js"></script>

</html>
